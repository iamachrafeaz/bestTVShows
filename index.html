<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Carousel</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full text-center">
        <p class="text-2xl font-semibold text-gray-800 mb-4">Best TV Shows</p>
        <div class="flex items-center justify-center space-x-4">
            <button id="carrousel_back" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 focus:ring-2 focus:ring-gray-300 disabled:opacity-50" disabled>Back</button>
            <div class="w-1/2 flex items-center justify-center bg-gray-300 rounded-lg overflow-hidden">
                <img src="" alt="TV Show" id="carrousel_img" class="object-cover w-full h-full">
            </div>
            <button id="carrousel_next" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 focus:ring-2 focus:ring-gray-300 disabled:opacity-50">Next</button>
        </div>
        <p id="showName" class="mt-4 text-xl text-gray-700 font-bold"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
